<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Imagem de fundo -->
    <img src="background-image.jpg" alt="Background" class="background-image">

    <!-- Div do formulÃ¡rio de login -->
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <div class="input-icon">
                    <i class='bx bx-user'></i></i>
                    <input type="text" id="username" placeholder="Type your username" required>
                </div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-icon">
                    <i class='bx bx-lock'></i>
                    <input type="password" id="password" placeholder="Type your password" required>
                </div>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
            <button type="submit" class="login-button">LOGIN</button>
        </form>
        <div class="signup-section">
            <p>Or Sign Up Using</p>
            <div class="social-icons">
                <a href="#" class="fb"><i class='bx bxl-facebook'></i></a>
                <a href="#" class="tw"><i class='bx bxl-twitter'></i></a>
                <a href="#" class="gl"><i class='bx bxl-google'></i></a>
            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                        <br>
                                                                                                                                                                                                                                                                                                                                                                                                                                        <br>
                                                                                                                                                                                                                                                                                                                                                                                                                                        <br>
                                                                                                                                                                                                                                                                                                                                                                                                                                        <br>
            <p>Hove not account yet? 
                                                                                                                                                                                                                                                                                                                                                                                        <br><br>
                <a href="#" class="signup-link">SIGN UP</a></p>
        </div>
    </div>
</body>
</html>
